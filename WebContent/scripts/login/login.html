
<div class=" container ">

	<section style="margin-left: 400px;" class="col-xs-4 well   ">
		<h4>Please sign in :</h4>
		<form>

			<div class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-user"></i></span> <input ng-model="user"
					type="text" class="form-control col-xs-2" placeholder="User :" required>
			</div>


			<div class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-lock"></i></span> <input ng-model="pass"
					type="password" class="form-control col-xs-2"
					placeholder="Password :" required>
			</div>

			<button ng-click="login()" type="submit"
				class="btn btn-lg btn-primary btn-block">
				<i class="glyphicon glyphicon-log-in"></i><a>&nbsp;</a> Sign in
			</button>
			<div>
				<a class="forgot" href="#" data-toggle="modal"
					data-target="#myModal" style="color:#4f81bd; ">Forgot password?</a>
			</div>
		</form>

	</section>
</div>


<div class="container">
	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Please insert your user name:</h4>
				</div>
				<div class="modal-body">
					<form>
						<label for="ex2">User name :</label> <input
							class="form-control col-xs-3" data-ng-model="username"
							type="text">
					</form>
				</div>
				<div class="modal-footer">
					<button data-ng-click="forgotPass()" type="button"
						class="btn btn-primary">
						<i class="glyphicon glyphicon-send"></i> Send Massage
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
