<h1 align="center">Employee Hour Report :</h1>
<div>
	<table data-toggle="table" class="table" id="table2" cellpadding="3"
		cellspacing="0">
		<thead>
			<div class="form-group col-xs-4 ">
					<div class="inner-addon right-addon">
						<i class="glyphicon glyphicon-search"></i> <input
							class="form-control " placeholder="Search here.." type="text"
							data-ng-model="searchItems">
					</div>
			</div>
				
			<div>
				<button type="button" class="btn btn-primary" 
						style="float: right; margin-right: 4px;" 
						data-toggle="modal" data-target="#report">
						  +Get Hour Report
				</button>
			</div>
				
			<tr>
				<th>EMPLOYEE NAME</th>
				<th>PROJECT</th>
				<th>DATE</th>
				<th>START DATE</th>
				<th>END DATE</th>
				<th>DESCRIPTION</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="report in hourReport | filter:searchItems">

				<td>{{report.employee.firstname}}</td>
				<td>{{report.project.projectname}}</td>
				<td>{{report.date}}</td>
				<td>{{report.startdate}}</td>
				<td>{{report.enddate}}</td>
				<td>{{report.description}}</td>
			</tr>
		</tbody>
	</table>
</div>




<div class="modal fade" id="report" role="dialog">
		  <div class="modal-dialog modal-sm" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">+Get your report :</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		       	<form>
								<div class="form-group ">
									<label>Project Name :</label>
							         <select class="form-control"
										data-ng-model="projectId" required="required">
											<option value="" ></option>
										<option value="{{project.project.id}}"
											data-ng-repeat="project in projectlist">
											{{project.project.projectname}}
										</option>
									</select>
								</div>
								
								<div class="form-group ">
									<label>Year and Month :</label>
							          <input id="date" type="date"
										class="form-control" 
										data-ng-model="yearAndMonth" required="required">
								</div>
							</form>	
						      </div>
						      
						      <div class="modal-footer">
									<button class="btn btn-primary"
									 data-ng-click="report()"> Get Report</button>
									 <button type="button" class="btn btn-secondary"
									  data-dismiss="modal">Close</button>
							</div>
							
						    </div>
						  </div>
						</div>
