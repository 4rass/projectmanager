<h1 align="center"> Hour Reporting To Employee : {{ currentUserId }}</h1>
	
<div class="container">
  
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <div class="modal-content modal-sm">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Hour Report</h4>
        </div>
        <div class="modal-body">
        <form>
			
				<div class="form-group">
					<label>Project:</label>
					<select class="form-control"
							data-ng-model="project">
						<option value="" ></option>
									<option value="{{project.project.id}}" data-ng-repeat="project in projectlist">
											{{project.project.projectname}}
									</option>
					</select>
				</div>

				<div class="form-group">
					<label> Date :</label>
					<input  id="date" data-ng-model="ddate" class="form-control" required="required">
				</div>

				<div class="form-group">
					<label> Start Hour :</label>
						<select id="starttime"  class="form-control" required="required"></select>
				</div>
				
				
				<div class="form-group">
					<label> End Hour :</label>
						<select id="endtime"  class="form-control" required="required"></select>
				</div>

				<div class="form-group">
					<label> Description:</label>
					<input data-ng-model="description" style="font-style: italic"
						placeholder="Please enter description:" type="text" class="form-control" required="">
				</div>
			
		</form>
		
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button data-ng-click="add()" class="btn btn-primary">Submit</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
	
	<div >
		<table data-toggle="table" class="table" id="table2" cellpadding="3"
		cellspacing="0">
				<div class="form-group col-xs-4 ">
					<div class="inner-addon right-addon">
						<i class="glyphicon glyphicon-search"></i> <input
							class="form-control " placeholder="Search here.." type="text"
							data-ng-model="searchItems">
					</div>
				</div>
					<div>
						<button type="button" class="btn btn-primary btn-md"
						style="float: right; margin-right: 4px;" 
						  data-toggle="modal"
						 data-target="#myModal">+Create Hour Report</button>
					</div>	
		<thead>
			<tr>
				<th>EMPLOYEE NAME</th>
				<th>PROJECT</th>
				<th>DATE</th>
				<th>START DATE</th>
				<th>END DATE</th>
				<th>DESCRIPTION</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="employees in listemployee |filter:searchItems">
				<td>{{employees.employee.firstname}}</td>
				<td>{{employees.project.projectname}}</td>
				<td>{{employees.date}}</td>
				<td>{{employees.startdate}}</td>
				<td>{{employees.enddate}}</td>
				<td>{{employees.description}}</td>
			</tr>
		</tbody>
	</table>
	</div>
